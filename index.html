<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker üíô</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #eaf6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #2a4d69;
    }
    .card {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #31708e;
    }
    .goal {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background: #d6eaff;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, #74b9ff, #a0c4ff);
      width: 0%;
      transition: width 1s ease-in-out;
    }
    .percent {
      font-weight: bold;
      color: #2a4d69;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéØ Goal Tracker</h1>
    <div class="goal" id="goalText">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="percent" id="percentText"></div>
  </div>
  <script>
    fetch('goal.txt')
      .then(response => response.text())
      .then(text => {
        const [current, total] = text.trim().split('/').map(Number);
        const percent = Math.min((current / total) * 100, 100);
        document.getElementById('goalText').textContent = `‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏î‡πâ ${current.toLocaleString()} / ${total.toLocaleString()} ‡∏ö‡∏≤‡∏ó`;
        document.getElementById('progressBar').style.width = percent + '%';
        document.getElementById('percentText').textContent = `‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏∑‡∏ö‡∏´‡∏ô‡πâ‡∏≤: ${percent.toFixed(1)}%`;
      });
  </script>
</body>
</html>
