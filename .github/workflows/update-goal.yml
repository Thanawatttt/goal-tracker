name: Update Goal Page

on:
  push:
    paths:
      - "goal.txt"

jobs:
  update-page:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare gh-pages branch with worktree
        run: |
          # สร้าง branch gh-pages ถ้ายังไม่มี
          if ! git show-ref --verify --quiet refs/heads/gh-pages; then
            git branch gh-pages
          fi

          # เพิ่ม worktree สำหรับ gh-pages
          git worktree add gh-pages-folder gh-pages

      - name: Copy updated files
        run: |
          cp goal.txt index.html gh-pages-folder/

      - name: Commit and push updates
        run: |
          cd gh-pages-folder
          git add goal.txt index.html
          git commit -m "Update goal progress [auto]" || echo "No changes to commit"
          git push origin gh-pages
